<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messeger</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="ipAdress">
        <span class="ipAdress__text"></span>
        <input class="ipAdress__input">
    </div>
    <div class="messager hide">
        <div class="authorization hide">
            <div class="authorization__block">
                <span class="authorization__text"></span>
                <input class="authorization__input">
                <span class="authorization__error"></span>
            </div>
        </div>
        <div class="chat hide">
            <div class="chat__name">
                <span class="chat__nameText"></span>
            </div>
            <div class="chat__messages">
            </div>
            <div>
                <input class="chat__input">
                <button class="chat__connectToMainChat"></button>
            </div>



            <div class="createChat hide">
                <button class="createChat__button">
                    <span class="createChat__button__text"></span>
                </button>
                <div class="createChat__input hide">
                    <input class="createChat__input__inputNameChat" type="text">
                    <input class="createChat__input__inputPassword" type="text">
                </div>
            
            </div>



            <div class="listChats hide">
                <button class="listChats__buttonOpenList">
                    <span class="listChats__buttonOpenList__text"></span>
                </button>
                <div class="listChats__list hide">
                    <input class="listChats__list__inputSearchChat" type="text">
                    <ul class="listChats__list__ul">
                    </ul>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
